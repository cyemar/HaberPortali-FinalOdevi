  <mat-form-field appearance="outline" color="primary">
    <input matInput placeholder="Type something to search" (keyup)="DoFilter($event)">
  </mat-form-field>

  <button mat-fab matTooltip="Add User" color="primary" (click)="AddUser()">
    <mat-icon aria-label="label">add</mat-icon>
  </button>

  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Id Column -->
  <ng-container matColumnDef="userId" >
    <th mat-header-cell *matHeaderCellDef mat-sort-header> User Id </th>
    <td mat-cell *matCellDef="let user"> {{user.userId}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="userName" >
    <th mat-header-cell *matHeaderCellDef mat-sort-header> User Name </th>
    <td mat-cell *matCellDef="let user"> {{user.userName}} </td>
  </ng-container>

  <!-- Mail Column -->
  <ng-container matColumnDef="userMail" >
    <th mat-header-cell *matHeaderCellDef mat-sort-header> User Mail </th>
    <td mat-cell *matCellDef="let user"> {{user.userMail}} </td>
  </ng-container>

  <!-- Password Column -->
  <ng-container matColumnDef="userPw" >
    <th mat-header-cell *matHeaderCellDef mat-sort-header> User Password </th>
    <td mat-cell *matCellDef="let user"> {{user.userPw}} </td>
  </ng-container>

  <ng-container matColumnDef="userNewsCount" >
    <th mat-header-cell *matHeaderCellDef mat-sort-header> User News Count </th>
    <td mat-cell *matCellDef="let user"> {{user.userNewsCount}} </td>
  </ng-container>

  <ng-container matColumnDef="userAdmin">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> User Auth </th>
    <td mat-cell *matCellDef="let user">
      {{ user.userAdmin === 1 ? 'Admin' : 'User' }}
    </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let user">
      <button mat-icon-button color="primary" matToolTip="Show the news created by this user" [routerLink]="['/shownews', user.userId]">
        <mat-icon>article</mat-icon>
      </button>
      <button mat-icon-button color="primary" matToolTip="Edit User" (click)="EditUser(user)">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button color="warn" matToolTip="Delete User" (click)="DeleteUser(user)" >
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [pageSizeOptions]="[5,10,25,50,100]" showFirstLastButtons>

</mat-paginator>
